<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="venueTitle">预定信息</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- 引入 SweetAlert2 的 CSS 和 JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/gym_or_pool.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }

        .styled-table th, .styled-table td {
            padding: 12px 15px;
        }

        .styled-table th {
            background-color: #009879;
            color: #ffffff;
        }

        .styled-table tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .reserve-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reserve-button:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .dateButtonsContainer {
            text-align: center;
            margin: 20px 0;
        }

        .dateButtonsContainer button {
            background-color: #009879;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dateButtonsContainer button:hover {
            background-color: #007B5E;
        }

        .overlay, .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="venueHeader">预定信息</h1>
    <div id="venueInfo"></div>
    <div class="dateButtonsContainer">
        <button id="todayButton">今天</button>
        <button id="tomorrowButton">明天</button>
        <button id="dayAfterTomorrowButton">后天</button>
    </div>
</div>

<div id="overlay" class="overlay" style="display:none;">Loading...</div>
<div id="loading" class="loading" style="display:none;">Loading...</div>

<script>
    // 获取今天、明天和后天的日期
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);
    const dayAfterTomorrow = new Date(today);
    dayAfterTomorrow.setDate(dayAfterTomorrow.getDate() + 2);

    // 设置按钮文本为动态日期
    document.getElementById('todayButton').innerText = formatDate(today);
    document.getElementById('tomorrowButton').innerText = formatDate(tomorrow);
    document.getElementById('dayAfterTomorrowButton').innerText = formatDate(dayAfterTomorrow);

    // 格式化日期函数
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
</script>
</body>
</html>
